before_install:
  - sudo apt install ruby-dev gcc make build-essential libgtk-3-dev  qt5-default
  - sudo sh -c "echo 'deb http://download.opensuse.org/repositories/science:/gr-framework/xUbuntu_14.04/ /' > /etc/apt/sources.list.d/science:gr-framework.list"
  - sudo apt-get update
  - sudo apt-get install gr --allow-unauthenticated
  - sudo ln -s /usr/gr /usr/local/gr
  - cd ext
  - cd grruby
  - ruby extconf.rb
  - make
  - make install
  - mv grruby.so ../../lib/grruby/grruby.so
  - cd ..
  - cd ..
  - export GKSwstype=100
language: ruby
rvm:
- 2.3
